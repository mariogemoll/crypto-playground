<!DOCTYPE html>
<html>

<head>
    <title>Hashes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hashing.css">
</head>

<body>
    <a href="/" title="Back to overview">·êä</a>
    <h1>Hashing</h1>
    <table>
        <tr>
            <td colspan="2">
                <h2>Input</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="input"></textarea>
            </td>
            <td>
                <input type="radio" id="inputencodingdec" name="inputencoding" value="dec" />
                <label for="inputencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="inputencodinghex" name="inputencoding" value="hex" />
                <label for="inputencodinghex">Hex</label>
                <br />
                <input type="radio" id="inputencodingbase64" name="inputencoding" value="base64" />
                <label for="inputencodingbase64">Base64</label>
                <br />
                <input type="radio" id="inputencodingascii" name="inputencoding" value="ascii" checked />
                <label for="inputencodingascii">ASCII</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Algorithm</h2>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="algorithmsha1" name="algorithm" value="SHA-1" />
                <label for="algorithmsha1">SHA-1</label>
                <input type="radio" id="algorithmsha256" name="algorithm" value="SHA-256" checked />
                <label for="algorithmsha256">SHA-256</label>
                <input type="radio" id="algorithmsha384" name="algorithm" value="SHA-384" />
                <label for="algorithmsha384">SHA-384</label>
                <input type="radio" id="algorithmsha512" name="algorithm" value="SHA-512" />
                <label for="algorithmsha512">SHA-512</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Output</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="output" readonly></textarea>
                <br />
                <canvas id="sha1bitmap" width="16" height="10"></canvas>
                <canvas id="sha256bitmap" width="16" height="16"></canvas>
                <canvas id="sha384bitmap" width="24" height="16"></canvas>
                <canvas id="sha512bitmap" width="32" height="16"></canvas>
            </td>
            <td>
                <input type="radio" id="outputencodingdec" name="outputencoding" value="dec" />
                <label for="outputencodingdec">Dec</label>
                <br />
                <input type="radio" id="outputencodinghex" name="outputencoding" value="hex" checked />
                <label for="outputencodinghex">Hex</label>
                <br />
                <input type="radio" id="outputencodingbase64" name="outputencoding" value="base64" />
                <label for="outputencodingbase64">Base64</label>
            </td>
        </tr>
    </table>
    <script src="hashing-page.js" type="module"></script>
</body>

</html>
