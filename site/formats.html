<!DOCTYPE html>
<html>

<head>
    <title>Formats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formats</h1>
    <table>
        <tr>
            <td><button id="just0">0</button></td>
            <td><button id="just1">1</button></td>
            <td><button id="just2">2</button></td>
            <td><button id="just10">10</button></td>
            <td><button id="just16">16</button></td>
            <td><button id="just32">32</button></td>
            <td><button id="just64">64</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="plus1">&plus;1</button></td>
            <td><button id="plus2">&plus;2</button></td>
            <td><button id="plus10">&plus;10</button></td>
            <td><button id="plus16">&plus;16</button></td>
            <td><button id="plus32">&plus;32</button></td>
            <td><button id="plus64">&plus;64</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="minus1">&minus;1</button></td>
            <td><button id="minus2">&minus;2</button></td>
            <td><button id="minus10">&minus;10</button></td>
            <td><button id="minus16">&minus;16</button></td>
            <td><button id="minus32">&minus;32</button></td>
            <td><button id="minus64">&minus;64</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button id="times2">&times;2</button></td>
            <td><button id="times10">&times;10</button></td>
            <td><button id="times16">&times;16</button></td>
            <td><button id="times32">&times;32</button></td>
            <td><button id="times64">&times;64</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button id="divide2">&divide;2</button></td>
            <td><button id="divide10">&divide;10</button></td>
            <td><button id="divide16">&divide;16</button></td>
            <td><button id="divide32">&divide;32</button></td>
            <td><button id="divide64">&divide;64</button></td>
        </tr>
    <table>
        <tr>
            <td>Base2 (binary)</td>
            <td><input id="base2" type="text" maxlength="256" /></td>
        </tr>
        <tr>
            <td>Base10 (decimal)</td>
            <td><input id="base10" type="text" /></td>
        </tr>
        <tr>
            <td>Base16 (hex)</td>
            <td><input id="base16" type="text" maxlength="64" /></td>
        </tr>
        <tr>
            <td>nBase32</td>
            <td><input id="nbase32" type="text" /></td>
        </tr>
        <tr>
            <td>nBase58</td>
            <td><input id="nbase58" type="text" /></td>
        </tr>
        <tr>
            <td>nBase64</td>
            <td><input id="nbase64" type="text" /></td>
        </tr>
        <tr>
            <td>Bitmap</td>
            <td>
                <canvas width="16" height="16" id="bitmap"></canvas>
            </td>
        </tr>
    </table>
    <script src="formats.js" type="module"></script>
</body>

</html>
