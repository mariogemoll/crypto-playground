<!DOCTYPE html>
<html>

<head>
    <title>Formats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formats</h1>
    <table>
        <tr>
            <td><button id="plus1">&plus;1</button></td>
            <td><button id="plus2">&plus;2</button></td>
            <td><button id="plus10">&plus;10</button></td>
            <td><button id="plus16">&plus;16</button></td>
            <td><button id="plus32">&plus;32</button></td>
            <td><button id="plus64">&plus;64</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="times2">&times;2</button></td>
            <td><button id="times10">&times;10</button></td>
            <td><button id="times16">&times;16</button></td>
            <td><button id="times32">&times;32</button></td>
            <td><button id="times64">&times;64</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="divide2">&divide;2</button></td>
            <td><button id="divide10">&divide;10</button></td>
            <td><button id="divide16">&divide;16</button></td>
            <td><button id="divide32">&divide;32</button></td>
            <td><button id="divide64">&divide;64</button></td>
        </tr>
    <table>
        <tr>
            <td>base2 (binary)</td>
            <td><input id="base2" type="text" maxlength="256" /></td>
        </tr>
        <tr>
            <td>base16 (hex)</td>
            <td><input id="base16" type="text" maxlength="64" /></td>
        </tr>
        <tr>
            <td>base10 (decimal)</td>
            <td><input id="base10" type="number" min="0" max="115792089237316195423570985008687907853269984665640564039457584007913129639935" /></td>
        </tr>
        <tr>
            <td>simple base 64</td>
            <td><input id="simplebase64" type="text" /></td>
        </tr>
        <tr>
            <td>Bitmap</td>
            <td>
                <canvas width="16" height="16" id="bitmap"></canvas>
            </td>
        </tr>
    </table>
    <script src="formats.js" type="module"></script>
</body>

</html>
