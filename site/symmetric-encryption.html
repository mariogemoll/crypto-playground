<!DOCTYPE html>
<html>

<head>
    <title>Symmetric encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="symmetric-encryption.css">
</head>

<body>
    <h1>Symmetric encryption</h1>
    <table>
        <tr>
            <td colspan="2">Algorithm: AES-GCM</td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Key</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="key"></textarea>
            </td>
            <td>
                <input type="radio" id="keyencodingdec" name="keyencoding" value="dec" />
                <label for="keyencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="keyencodinghex" name="keyencoding" value="hex" />
                <label for="keyencodinghex">Hex</label>
                <br />
                <input type="radio" id="keyencodingbase64" name="keyencoding" value="base64" checked />
                <label for="keyencodingbase64">Base64</label>
                <br />
                <button id="buttongeneratekey">Generate</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Plaintext</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="plaintext"></textarea>
            </td>
            <td>
                <input type="radio" id="plaintextencodingdec" name="plaintextencoding" value="dec" />
                <label for="plaintextencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="plaintextencodinghex" name="plaintextencoding" value="hex" />
                <label for="plaintextencodinghex">Hex</label>
                <br />
                <input type="radio" id="plaintextencodingbase64" name="plaintextencoding" value="base64" />
                <label for="plaintextencodingbase64">Base64</label>
                <br />
                <input type="radio" id="plaintextencodingascii" name="plaintextencoding" value="ascii" checked />
                <label for="plaintextencodingascii">ASCII</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Additional data</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="additionaldata"></textarea>
            </td>
            <td>
                <input type="radio" id="additionaldataencodingdec" name="additionaldataencoding" value="dec" />
                <label for="additionaldataencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="additionaldataencodinghex" name="additionaldataencoding" value="hex" />
                <label for="additionaldataencodinghex">Hex</label>
                <br />
                <input type="radio" id="additionaldataencodingbase64" name="additionaldataencoding" value="base64" />
                <label for="additionaldataencodingbase64">Base64</label>
                <br />
                <input type="radio" id="additionaldataencodingascii" name="additionaldataencoding" value="ascii" checked />
                <label for="additionaldataencodingascii">ASCII</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="encrypt">↓ Encrypt</button>
                <button id="decrypt">↑ Decrypt</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Ciphertext</h2>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="ciphertext"></textarea>
            </td>
            <td>
                <input type="radio" id="ciphertextencodingdec" name="ciphertextencoding" value="dec" />
                <label for="ciphertextencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="ciphertextencodinghex" name="ciphertextencoding" value="hex" />
                <label for="ciphertextencodinghex">Hex</label>
                <br />
                <input type="radio" id="ciphertextencodingbase64" name="ciphertextencoding" value="base64" checked />
                <label for="ciphertextencodingbase64">Base64</label>
            </td>
        </tr>
    </table>
    <canvas width="64" height="64" id="plaintextbitmap"></canvas>
    <script src="symmetric-encryption-page.js" type="module"></script>
</body>

</html>
