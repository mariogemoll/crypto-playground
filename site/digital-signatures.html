<!DOCTYPE html>
<html>

<head>
    <title>Digital signatures</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital signatures</h1>
    <p>Algorithm: ECDSA</p>
    <h2 class="sectionheader">Key generation</h2>
    <table>
        <tr>
            <td colspan="2" style="padding-top: 5px">
                <button id="generatekeypair">Generate key pair</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Private key</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="privatekey"></textarea>
            </td>
            <td>
                <input type="radio" id="privatekeyencodingdec" name="privatekeyencoding" value="dec" />
                <label for="privatekeyencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="privatekeyencodinghex" name="privatekeyencoding" value="hex" />
                <label for="privatekeyencodinghex">Hex</label>
                <br />
                <input type="radio" id="privatekeyencodingbase64" name="privatekeyencoding" value="base64" checked />
                <label for="privatekeyencodingbase64">Base64</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Public key</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="publickey"></textarea>
            </td>
            <td>
                <input type="radio" id="publickeyencodingdec" name="publickeyencoding" value="dec" />
                <label for="publickeyencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="publickeyencodinghex" name="publickeyencoding" value="hex" />
                <label for="publickeyencodinghex">Hex</label>
                <br />
                <input type="radio" id="publickeyencodingbase64" name="publickeyencoding" value="base64" checked />
                <label for="publickeyencodingbase64">Base64</label>
            </td>
        </tr>
    </table>
    <h2 class="sectionheader">Sign</h2>
    <table>
        <tr>
            <td colspan="2">
                <h3>Message</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="message"></textarea>
            </td>
            <td>
                <input type="radio" id="messageencodingdec" name="messageencoding" value="dec" />
                <label for="messageencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="messageencodinghex" name="messageencoding" value="hex" />
                <label for="messageencodinghex">Hex</label>
                <br />
                <input type="radio" id="messageencodingbase64" name="messageencoding" value="base64" />
                <label for="messageencodingbase64">Base64</label>
                <br />
                <input type="radio" id="messageencodingascii" name="messageencoding" value="ascii" checked />
                <label for="messageencodingascii">ASCII</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>(using private key from above)</h3>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="sign">Sign</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Signature</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="signature"></textarea>
            </td>
            <td>
                <input type="radio" id="signatureencodingdec" name="signatureencoding" value="dec" />
                <label for="signatureencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="signatureencodinghex" name="signatureencoding" value="hex" />
                <label for="signatureencodinghex">Hex</label>
                <br />
                <input type="radio" id="signatureencodingbase64" name="signatureencoding" value="base64" checked />
                <label for="signatureencodingbase64">Base64</label>
            </td>
        </tr>
    </table>

    <h2 class="sectionheader">Verify</h2>
    <table>
        <tr>
            <td colspan="2">
                <h3>Counterparty public key</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="counterpartykey"></textarea>
            </td>
            <td>
                <input type="radio" id="counterpartykeyencodingdec" name="counterpartykeyencoding" value="dec" />
                <label for="counterpartykeyencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="counterpartykeyencodinghex" name="counterpartykeyencoding" value="hex" />
                <label for="counterpartykeyencodinghex">Hex</label>
                <br />
                <input type="radio" id="counterpartykeyencodingbase64" name="counterpartykeyencoding" value="base64" checked />
                <label for="counterpartykeyencodingbase64">Base64</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Received message</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="receivedmessage"></textarea>
            </td>
            <td>
                <input type="radio" id="receivedmessageencodingdec" name="receivedmessageencoding" value="dec" />
                <label for="receivedmessageencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="receivedmessageencodinghex" name="receivedmessageencoding" value="hex" />
                <label for="receivedmessageencodinghex">Hex</label>
                <br />
                <input type="radio" id="receivedmessageencodingbase64" name="receivedmessageencoding" value="base64" />
                <label for="receivedmessageencodingbase64">Base64</label>
                <br />
                <input type="radio" id="receivedmessageencodingascii" name="receivedmessageencoding" value="ascii" checked />
                <label for="receivedmessageencodingascii">ASCII</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>Signature</h3>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="receivedsignature"></textarea>
            </td>
            <td>
                <input type="radio" id="receivedsignatureencodingdec" name="receivedsignatureencoding" value="dec" />
                <label for="receivedsignatureencodingdec">Decimal (comma-separated)</label>
                <br />
                <input type="radio" id="receivedsignatureencodinghex" name="receivedsignatureencoding" value="hex" />
                <label for="receivedsignatureencodinghex">Hex</label>
                <br />
                <input type="radio" id="receivedsignatureencodingbase64" name="receivedsignatureencoding" value="base64" checked />
                <label for="receivedsignatureencodingbase64">Base64</label>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button id="verify">Verify</button>
            </td>
        </tr>
    </table>
    <script src="digital-signatures-page.js" type="module"></script>
</body>

</html>
